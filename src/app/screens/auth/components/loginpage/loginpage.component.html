<div class="bg-gradient-to-r from-pink-500 to-yellow-500 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm">
        <form class="bg-white shadow-lg rounded-lg px-10 pt-10 pb-10 mb-4">
            <h1 class="text-4xl font-extrabold text-center mb-8 text-gray-800">Viper Restaurant Lister</h1>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" id="password" type="password" placeholder="******************">
                <p class="text-red-500 text-xs italic mt-2">Please choose a password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50" type="button">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-pink-500 hover:text-pink-700" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>

</div>
