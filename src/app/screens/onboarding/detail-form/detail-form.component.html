<body class="bg-blue-600 overflow-hidden min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 flex justify-center items-center">
        <div class="absolute w-48 h-48 bg-purple-400 rounded-full shadow-lg transform scale-100 transition-transform duration-300 hover:scale-110 animate-pulse"></div>
        <div class="absolute w-40 h-40 bg-purple-400 rounded-full shadow-lg transform scale-100 transition-transform duration-300 hover:scale-110" style="top: 10%; left: 20%; animation: pulse 1.5s infinite ease-in-out;"></div>
        <div class="absolute w-36 h-36 bg-purple-400 rounded-full shadow-lg transform scale-100 transition-transform duration-300 hover:scale-110" style="top: 80%; left: 70%; animation: pulse 1.5s infinite ease-in-out;"></div>
        <div class="absolute w-56 h-36 bg-purple-400 rounded-full shadow-lg transform scale-100 transition-transform duration-300 hover:scale-110" style="top: 10%; left: 70%; animation: pulse 1.5s infinite ease-in-out;"></div>
        <div class="absolute w-44 h-44 bg-purple-400 rounded-full shadow-lg transform scale-100 transition-transform duration-300 hover:scale-110" style="top: 40%; left: 10%; animation: pulse 1.5s infinite ease-in-out;"></div>
        <div class="absolute w-50 h-50 bg-purple-400 rounded-full shadow-lg transform scale-100 transition-transform duration-300 hover:scale-110" style="top: 60%; left: 50%; animation: pulse 1.5s infinite ease-in-out;"></div>
    </div>
    <div class="relative z-10 bg-white bg-opacity-80 p-6 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-3xl font-bold mb-4 text-center">Restaurant List</h1>
        <form [formGroup]="restroDetails" (ngSubmit)="displayRestroDetails()">
            <label >Name : &nbsp;
                <input id="restro-name" type="text" [formControl]="restroDetails.controls.name" class="bg-rose-300 border-l-gray-950 p-2 rounded-lg w-full" placeholder="Name">
            </label>
            <label > Owner Name :
                <input id="owner-name" type="text" [formControl]="restroDetails.controls.owner" class="bg-rose-300 p-2 rounded-lg w-full" placeholder="Owner">
            </label>
            <label >
                <br>Address:  <br><br>
            </label>
            <label >
                Street :
                <input id="Street" type="text" [formControl]="restroDetails.controls.address.controls.street" class="bg-rose-300 p-2 rounded-lg w-full" placeholder="Street">
            </label>
            <label >
                City :
                <input id="city" type="text" [formControl]="restroDetails.controls.address.controls.city" class="bg-rose-300 p-2 rounded-lg w-full" placeholder="City">
            </label>
            <label >
                Pin code :
                <input id="zipcode" type="text" [formControl]="restroDetails.controls.address.controls.zipcode" class="bg-rose-300 p-2 rounded-lg w-full" placeholder="Pin Code">
            </label> <br>

            <br><button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Submit kar Do !</button>
        </form>
    </div>

    <div *ngIf="submittedData" class="relative z-10 bg-white bg-opacity-80 p-6 rounded-lg shadow-lg max-w-lg w-full mt-6">
        <h1 class="text-3xl font-bold mb-4 text-center">Congratulations!</h1>
        <p class="text-xl">Restaurant Name: {{submittedData.name}}</p>
        <p class="text-xl">Owner Name: {{submittedData.owner}}</p>
        <p class="text-xl">Address:</p>
        <p class="text-xl">Street: {{submittedData.address.street}}</p>
        <p class="text-xl">City: {{submittedData.address.city}}</p>
        <p class="text-xl">Pin code: {{submittedData.address.zipcode}}</p>
        <p class="text-xl mt-4 text-green-600">Congratulations on submitting the details!</p>
    </div>
</body>
